version: "3.7"

networks:
  webservice_network:
    driver: bridge

services:
  django:
    image: devroastproject
    networks: [webservice_network]
    build:
      context: .
      dockerfile: Dockerfile
    # volumes:
    #   - staticfiles:/home/app/web/staticfiles
    ports:
      - 8000:8000
    env_file:
      - devroast/.env
    depends_on:
      - postgres

  react:
    networks: [webservice_network]
    build:
      context: .
      dockerfile: Dockerfile.react
    stdin_open: true
    ports:
      - 3000:3000
    env_file:
      - devroast/.env
    depends_on:
      - postgres
      - django
    volumes:
      - type: bind
        source: ./frontend/react-frontend
        target: /app
      - "/app/node_modules"

  postgres:
    image: postgres:12.2-alpine
    networks: [webservice_network]
    volumes:
      - devroast:/var/lib/postgresql/data/
    ports:
      - 543:5432
    env_file:
      - devroast/.env

  redis:
    image: redis:5.0.3-alpine
    networks: [webservice_network]
    dns:
      - 8.8.8.8

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    networks: [webservice_network]
    # volumes:
    #   - staticfiles:/home/app/web/staticfiles
    ports:
      - 8080:8080
    depends_on:
      - django

volumes:
  devroast:
  # staticfiles:
